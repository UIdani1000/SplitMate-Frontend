<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitMate – Decentralized Bill Splitting</title>

    <!-- 💡 Tailwind Config (MUST come before CDN) -->
    <script>
      tailwind = {
        theme: {
          extend: {
            colors: {
              background: "#0a0e14",
              foreground: "#e5e7eb",
              card: { DEFAULT: "#141920", foreground: "#e5e7eb" },
              popover: { DEFAULT: "#141920", foreground: "#e5e7eb" },
              primary: { DEFAULT: "#22c55e", foreground: "#ffffff" },
              secondary: { DEFAULT: "#14b8a6", foreground: "#ffffff" },
              muted: { DEFAULT: "#1a1f2a", foreground: "#9ca3af" },
              accent: { DEFAULT: "#22c55e", foreground: "#ffffff" },
              destructive: { DEFAULT: "#ef4444", foreground: "#ffffff" },
              border: "#1e2530",
              input: "#141920",
              ring: "#22c55e",
              sidebar: { DEFAULT: "#141920", foreground: "#e5e7eb" },
            },
            borderRadius: {
              xl: "1.25rem",
              lg: "1rem",
              md: "0.75rem",
              sm: "0.5rem",
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- 🚀 Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 🖋️ Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0a0e14;
        color: #e5e7eb;
      }

      /* Smooth transitions for dark theme components */
      * {
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }
    </style>
  </head>

  <body class="bg-background text-foreground min-h-screen flex flex-col items-center justify-center p-6">
    <!-- 🌙 Dark Mode Preview -->
    <div class="bg-card text-foreground border border-border rounded-xl p-8 shadow-xl w-full max-w-md">
      <h1 class="text-3xl font-bold text-primary mb-4 text-center">SplitMate</h1>
      <p class="text-muted-foreground text-center mb-6">
        Decentralized bill-splitting made effortless. Connect, split, and pay with crypto.
      </p>

      <!-- Example Form -->
      <form class="space-y-4">
        <div>
          <label class="block text-sm text-muted-foreground mb-1">Total Amount</label>
          <input
            type="number"
            placeholder="Enter amount"
            class="w-full bg-input border border-border text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label class="block text-sm text-muted-foreground mb-1">Number of Participants</label>
          <input
            type="number"
            placeholder="e.g. 4"
            class="w-full bg-input border border-border text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label class="block text-sm text-muted-foreground mb-1">Payment Address</label>
          <input
            type="text"
            placeholder="Enter wallet address"
            class="w-full bg-input border border-border text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-primary hover:bg-green-500 text-primary-foreground font-semibold py-2 px-4 rounded-lg shadow transition"
        >
          Create Split
        </button>
      </form>
    </div>

    <footer class="mt-10 text-muted-foreground text-sm">
      Built on Starknet ⚡ | Powered by Web3
    </footer>
  </body>
</html>
